[Grid]

; Small Cartesian grid
X1-grid 1 -200 100 u 200
X2-grid 1 -200 100 u 200
X3-grid 1 -200 100 u 200

[Chombo Refinement]

Levels           4
Ref_ratio        2 2 2 2 2 
Regrid_interval  2 2 2 2 
Refine_thresh    0.3
Tag_buffer_size  3
Block_factor     8
Max_grid_size    64
Fill_ratio       0.75

[Time]

CFL              0.33
CFL_max_var      1.1
tstop            90660
first_dt         1.0e2

[Solver]

Solver         hllc

[Boundary]

; Cartesian
X1-beg        reflective
X1-end        reflective
X2-beg        reflective
X2-end        reflective
X3-beg        reflective
X3-end        reflective

[Static Grid Output]

